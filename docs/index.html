<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamiflex Simulator</title>

  <link rel="stylesheet" href="./flex2html/flex2html.css">
  <script src="./flex2html/flex2html.js"></script>

  <link data-name="vs/editor/editor.main" rel="stylesheet" href="./monaco-editor/min/vs/editor/editor.main.css">
  <script>var require = { paths: { 'vs': 'monaco-editor/min/vs' } };</script>
  <script src="./monaco-editor/min/vs/loader.js"></script>
	<script src="./monaco-editor/min/vs/editor/editor.main.nls.js"></script>
	<script src="./monaco-editor/min/vs/editor/editor.main.js"></script>
	<script src="./miniruby-2.6.3.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <style>
    #left{
      width: 50%;
      float:left;
    }

    #editor {
      height: 50vh;
    }
    #json_viewer {
      height: 30vh;
    }

    #right{
      width: 50%;
      float:right;
    }

    #line_flex_message{
      background-color: #dfe7eb;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div id="left">
    <h3>Kamiflex<h3>
    <div id="editor">
    </div>
    <h3>Json<h3>
    <div id="json_viewer">
    </div>
  </div>

  <div id="right">
    <h3>Flex Message<h3>
    <div id="line_flex_message">
    </div>
  </div>

  <script>
    console.log("version: QQ");
    var editor = monaco.editor.create(document.getElementById("editor"), {
      value: `Kamiflex.hash(self) do
  alt_text "hello world!"
  bubble do
    body do
      text "hello world!"
    end
  end
end`,
      language: "ruby"
    });

    let jsonViewer = monaco.editor.create(document.getElementById("json_viewer"), {
      value: `{}`,
      readOnly: true,
      language: "ruby"
    })

    function updateJsonViewer(flexMessage){
      const json = JSON.stringify(flexMessage, null, 2)
      jsonViewer.setValue(json);
    }

    async function getFlexMessage(code){
      window.json = await callRuby(code);
      return JSON.parse(json);
    }

    async function callRuby(code){
      const rubyWasmResult = await window.ruby(code);
      const outputs = rubyWasmResult.output;
      const jsons = [];
      let startCollectJson = false;
      outputs.forEach(function(output){
        console.log(output.output);
        if(output.output[0] == "{"){
          startCollectJson = true;
        }
        if(startCollectJson){
          jsons.push(output.output)
        }
      })
      return jsons.join("");
    }

    function updateFlexMessageViewer(flexMessage){
      $("#line_flex_message").html("")
      flex2html("line_flex_message", flexMessage)
    }

    async function update(){
      const code = editor.getValue()
      const flexMessage = await getFlexMessage(code)
      updateFlexMessageViewer(flexMessage)
      updateJsonViewer(flexMessage)
    }

    document.addEventListener("keyup", function(e){
      update();
    });
    update();
  </script>
</body>
</html>
